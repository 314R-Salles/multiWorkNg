<div class="centered">
  <div class="title" [ngSwitch]="lastLevel">L'état du RER :
    <span class="rerState problem" *ngSwitchCase="'problem'"> ❌ Les ennuis&nbsp;</span>
    <span class="rerState warning" *ngSwitchCase="'warning'">⚠ Bof&nbsp;</span>
    <span class="rerState normal" *ngSwitchCase="'normal'">✅ Normalement ça roule&nbsp;</span>
  </div>

  <div class="tweets">
    <div class="shortTile" *ngFor="let tweet of tweets">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-evenly">
        <div class="dark"></div>
        <a target="_blank" style="padding: 15px;" href={{tweet.url}}>{{tweet.text}}</a>
      </div>
    </div>
  </div>
</div>
