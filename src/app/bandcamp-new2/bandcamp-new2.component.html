<div class="flex-row">
  <div>
    <div *ngFor="let artist of artists; let pos = index" [ngStyle]="{'padding-left.vw': 20*pos}">
      <div class="artist" style="z-index:10;" (click)="focusArtist(artist)">
        <img style="max-height:100%; pointer-events: none;" src={{artist.profilePicture}}>
        <div *ngIf="!artist.display" class="album-preview album-preview1-0">
          <img style="max-height:100%; pointer-events: none;border-radius: 4vw;" src={{artist.titles[0].img}}></div>
      </div>
      <div *ngIf="artist.display">
        <div class="album album{{index+1}}-{{0}}" *ngFor="let album of artist.titles; let index = index;"
             [ngStyle]="{'z-index': 8-index}"
             (click)="setPlayerUrl(album.albumId)">
          <div [ngClass]="{'playing': album.albumId === albumId}"></div>
          <img style="max-height:7vw; pointer-events: none;border-radius: 4vw;" src={{album.img}}></div>
      </div>
    </div>
  </div>
  <div *ngIf="playerUrl" style="display:flex; flex-direction: column; justify-content: space-evenly;
    align-items: center; width: 40vw; height: 40vw; max-width: 700px; max-height: 700px">
    <iframe style="border: 0; width:20vw; height: 20vw; max-width: 700px; max-height: 700px"
            [src]="playerUrl" seamless>
    </iframe>
    <div style="display: flex">
      <div>
        <button (click)="setAsBackgroundMusic()"> Set as background music</button>
      </div>
      <div>
        <button (click)="removePlayer()"> Remove</button>
      </div>
    </div>
  </div>
  <!--  bandcamp max width at 700px-->

  <div *ngIf="!playerUrl" style="border: 0; width: 40vw; height: 40vw; max-width: 700px; max-height: 700px">
    <!--    that's an empty container the size of the embedded player-->
  </div>
</div>
