<div style="">
  <div *ngFor="let option of options;let index = index;"
       class="menuItem menuItem-{{index%2 ? 'top':'bottom'}}"
       style="
       width: 10.1vw;
       position: absolute;
       margin-top:  calc(0.5*var(--header-menu));
       clip-path: polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%);
       height: 100vh"
       [ngStyle]="{'left.vw': 8*index}"
  >
    <img
      class="god-img"
      style="
      width: 10.1vw;
      height: calc(100vh - var(--header-menu)*2);
      object-fit: cover;"
      [ngStyle]="{'object-position': option.pos+'% 0'}"
      src={{option.img}}>
  </div>
</div>
