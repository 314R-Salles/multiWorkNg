
<div class="container" appDnd (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)"/>
  <h3>Drag and drop file here</h3>
  <h3>or</h3>
  <label for="fileDropRef">Browse for file</label>
</div>
<div class="files-list">
  <div class="single-file" *ngFor="let file of files; let i = index">
    <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
    <div class="info">
      <h4 class="name">
        {{ file?.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file?.size) }}
      </p>
      <!--      <app-progress [progress]="file?.progress"></app-progress>-->
    </div>
    <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
  </div>
</div>

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<div fxLayout fxLayoutAlign="center center">
  <mat-form-field>
    Date Time Format Regex
    <input matInput type="text" (keyup)="setDateTimeFormat()" [(ngModel)]="dateFormat" placeholder="date format">
  </mat-form-field>
</div>

<div *ngIf="data" style="display:flex;justify-content: center; height: 50vh; overflow: auto">
  <table style="width:100%" mat-table [dataSource]="data" matSort>

    <ng-container matColumnDef="time">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Time</th>
      <td mat-cell *matCellDef="let log"> {{log.time}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Level</th>
      <td mat-cell *matCellDef="let log"> {{log.level}} </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message</th>
      <td mat-cell *matCellDef="let log"> {{log.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
