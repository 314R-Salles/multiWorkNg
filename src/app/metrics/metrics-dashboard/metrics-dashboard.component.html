<div class="metrics-page-container">
  <p class="title">List of application beans</p>
  <div class="table-scroll">
    <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let bean" matTooltip={{format(bean.name)}} matTooltipClass="a"> {{bean.name |
          beanName}}
        </td>
      </ng-container>

      <ng-container *ngFor="let property of lessColumns" matColumnDef={{property}}>
        <th mat-header-cell *matHeaderCellDef> {{property}}</th>
        <td mat-cell *matCellDef="let bean"> {{bean[property]}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
  </div>
  <mat-paginator [length]="beans?.length" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>

</div>
