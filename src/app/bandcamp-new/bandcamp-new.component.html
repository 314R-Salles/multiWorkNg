<div class="flex-row">
  <div>
    <div *ngFor="let artist of artists; let pos = index" [ngStyle]="{'padding-left.vw': 20*pos}">
      <div class="album" style="z-index:10;" (click)="focusArtist(artist)">
        <img style="max-height:100%; pointer-events: none;" src={{artist.profilePicture}}></div>
      <div *ngIf="artist.display">
        <div class="album album{{index+1}}-{{pos}}" *ngFor="let album of artist.titles; let index = index;"
             [ngStyle]="{'z-index': 8-index}"
             (click)="setPlayerUrl(album.albumId)">
          <img style="max-height:100%; pointer-events: none;border-radius: 4vw;" src={{album.img}}></div>
      </div>
    </div>
  </div>
  <!--  bandcamp max width at 700px-->
  <iframe *ngIf="playerUrl" style="border: 0; width:40vw; height: 40vw; max-width: 700px; max-height: 700px"
          [src]="playerUrl"
          seamless>
  </iframe>
  <div *ngIf="!playerUrl" style="border: 0; width: 40vw; height: 40vw; max-width: 700px; max-height: 700px">
    <!--    that's an empty container the size of the embedded player-->
  </div>
</div>
